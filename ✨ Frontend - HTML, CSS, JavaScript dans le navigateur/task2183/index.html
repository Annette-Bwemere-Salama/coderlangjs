<!DOCTYPE html>
<html>

<head>
  <title>Tags</title>
  <style>
    span:first-child {
      background-color: #78B3AB;
    }
    h2 {
      font-family: monospace;
      margin-bottom: 10px
    }

   span:nth-child(1n + 3){
      color: white;
      padding: 5px 10px;
      font-family: monospace;
      font-size: 16px;
      border-radius: 4px;
      background-color: #3F3084;
     
    }

    span:visited {
      background-color: #3F3084;
    }


  </style>
</head>

<body>
  <h2>Tags</h2>
  <div>
    <span>React</span>
    <span>React Native</span>
    <span>HTML</span>
    <span>CSS</span>
    <span>JS</span>
    <span>styled-components</span>
    <span>Node.js</span>
  </div>
</body>

</html>
